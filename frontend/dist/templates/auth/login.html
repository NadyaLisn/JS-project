<div class="login">
    <div class="login-title">
        <img src="/images/logo.png" alt="" class="logo-login mb-5">
        <div class="title-form">Вход</div>
    </div>

    <div class="form">

        <div id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</div>
        <form>
            <div class="input-group mb-3"><span class="input-group-text"><img src="/images/mail.png" alt=""></span>
                <input type="email" class="form-control" placeholder="Электронная почта" id="email">
                <span id="email-error" class="error invalid-feedback mx-5">Введите корректный E-mail</span>
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-text"><img
                      src="/images/lock.png" alt=""></span>
                <input type="password" class="form-control" placeholder="Пароль" id="password">

                <span id="password-error" class="error invalid-feedback mx-5">Введите пароль</span>
            </div>

            <div class="col-md-12 position-relative">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                    <label class="remember" for="remember-me">
                        Запомнить меня
                    </label>
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <button type="button" class="btn btn-primary col-12 my-btn" id="btn-form">Войти</button>
            </div>

        </form>



        <div class="account">Еще нет аккаунта? <a href="/signup" class="mx-2">Пройдите регистрацию</a></div>
    </div>
</div>
