<div class="login">
    <div class="login-title">
        <img src="/images/logo.png" alt="" class="logo-login m-5">
        <div class="title-form">Создайте аккаунт</div>
    </div>

    <div class="form">
        <div id="common-error" class="error invalid-feedback text-center mb-3">Пожалуйста, проверьте ваши данные,
            возможно данный e-mail уже используется
        </div>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text"><img src="/images/person.png" alt=""></span>
                <input type="email" class="form-control" placeholder="Имя" id="name">
                <span id="name-error" class="error invalid-feedback">Введите своё имя</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><img src="/images/person.png" alt=""></span>
                <input type="email" class="form-control" placeholder="Фамилия" id="last-name">
                <span id="last-name-error" class="error invalid-feedback">Введите свою фамилию</span>
            </div>
            <div class="input-group mb-3"><span class="input-group-text"><img src="/images/mail.png" alt=""></span>
                <input type="email" class="form-control" placeholder="Электронная почта" id="email">
                <span id="email-error" class="error invalid-feedback">Введите корректный E-mail</span>
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-text"><img
                         src="/images/lock.png" alt=""></span>
                <input type="password" class="form-control" placeholder="Пароль" id="password">

                <span id="password-error" class="error invalid-feedback">Заполните пароль</span>
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-text"><img
                         src="/images/lock.png" alt=""></span>
                <input type="password" class="form-control" placeholder="Подтверждение пароля" id="password-repeat">

                <span id="password-repeat-error" class="error invalid-feedback">Пароли не совпадают</span>
            </div>

            <div class="col-md-12 position-relative">
                <div class="form-check" id="remember">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="remember" for="flexCheckDefault">
                        Запомнить меня
                    </label>
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <button type="button" class="btn btn-primary col-12 my-btn" id="btn-form">Войти</button>
            </div>

        </form>

        <div class="account">Уже есть аккаунт? <a href="/login" class="mx-2">Войдите в систему</a></div>
    </div>
</div>
